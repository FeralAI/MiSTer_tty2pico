[picorestouch28]
platform = ${pico.platform}
board = generic
board_build.core = ${pico.board_build.core}
board_build.f_cpu = ${pico.board_build.f_cpu}
build_unflags =
	-DTTY2PICO_BOARD="\"Raspberry Pi Pico\""
	-DRP2040_PIO_SPI ; PIO doesn't work with this driver
build_flags =
	${rp2040.build_flags}
	-DTTY2PICO_BOARD="\"Pico ResTouch 2.8\""
	-DTFT_SPI_PORT=1
	-DTFT_MISO=12
	-DTFT_MOSI=11
	-DTFT_SCLK=10
	-DTFT_CS=9
	-DTFT_DC=8
	-DTFT_RST=15
	-DTFT_BL=13
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_SDA_READ
	-DSDCARD_SPI=SPI
	-DSDCARD_MOSI_PIN=19
	-DSDCARD_MISO_PIN=16
	-DSDCARD_SCK_PIN=18
	-DSDCARD_CS_PIN=17
