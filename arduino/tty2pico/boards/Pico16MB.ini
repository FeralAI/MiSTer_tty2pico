[pico16mb]
platform = ${rp2040.platform}
board = generic
board_build.filesystem_size = ${flash16mb.board_build.filesystem_size}
build_flags =
	${rp2040.build_flags}
	-DTTY2PICO_BOARD="\"Generic RP2040 16MB\""
	-DTFT_SPI_PORT=1
	-DTFT_MOSI=11
	-DTFT_SCLK=10
	-DTFT_CS=14
	-DTFT_DC=13
	-DTFT_RST=12
	-DTFT_BL=15
	-DSDCARD_SPI=SPI
	-DSDCARD_MOSI_PIN=3
	-DSDCARD_MISO_PIN=4
	-DSDCARD_SCK_PIN=2
	-DSDCARD_CS_PIN=5
