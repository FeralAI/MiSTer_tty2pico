; SparkFun Pro Micro RP2040
; Hookup Guide - https://learn.sparkfun.com/tutorials/pro-micro-rp2040-hookup-guide
; Graphical Datasheet - https://cdn.sparkfun.com/assets/e/2/7/6/b/ProMicroRP2040_Graphical_Datasheet.pdf
[promicrorp2040]
board = sparkfun_promicrorp2040
build_flags =
	${env.build_flags}
	-DTTY2PICO_BOARD="\"SparkFun Pro Micro RP2040\""
	-DTFT_SPI_PORT=0
	-DTFT_MOSI=23 ; COPI
	-DTFT_SCLK=22 ; SCK
	-DTFT_CS=4
	-DTFT_DC=5
	-DTFT_RST=6
	-DTFT_BL=7
	-DSDCARD_SPI=SPI
	-DSDCARD_MOSI_PIN=23
	-DSDCARD_MISO_PIN=20
	-DSDCARD_SCK_PIN=22
	-DSDCARD_CS_PIN=3

[env:ProMicroRP2040-GC9A01]
board = ${promicrorp2040.board}
board_build.filesystem_size = ${qspi16mb.board_build.filesystem_size}
build_flags =
	${promicrorp2040.build_flags}
	${GC9A01.build_flags}
upload_port = .pio/build/ProMicroRP2040-GC9A01/

[env:ProMicroRP2040-SSD1351]
board = ${promicrorp2040.board}
board_build.filesystem_size = ${qspi16mb.board_build.filesystem_size}
