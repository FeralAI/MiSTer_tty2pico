; Hosyond 4.0 Inch 320x480 TN Capacitive Touch Screen - https://lcdwiki.com/4.0inch_Capacitive_SPI_Module_ST7796
[ST7796S]
build_flags =
	-Iimages/480x320/
	-DTTY2PICO_DISPLAY="\"ST7796S\""
	-DST7796_DRIVER
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_ROTATION=3
	-DTFT_RGB_ORDER=TFT_BGR
	-DSPI_FREQUENCY=66500000  ; 66.5MHz is the max rate for the Pico @ 133MHz or 266MHz, falls back to 62.5MHz if not supported
	; -DSPI_FREQUENCY=62500000  ; 62.5MHz is the max rate for the Pico @ 125MHz or 250MHz
	; -DSPI_FREQUENCY=40000000  ; 40MHz should be a reasonable fallback value if 67MHz doesn't work
	-DSPI_READ_FREQUENCY=6000000 ; 6 MHz is the maximum SPI read speed for the ST7796S
    ; -DTOUCH_CS=
    ; -DSPI_TOUCH_FREQUENCY=2500000
