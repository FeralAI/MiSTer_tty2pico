; Hosyond 3.2 inch 240x320 IPS Capacitive Touch Screen - http://www.lcdwiki.com/3.2inch_IPS_SPI_Module_ILI9341
[ILI9488]
build_flags =
    -Iimages/320x240/
    -DTTY2PICO_DISPLAY="\"ILI9488\""
    -DILI9488_DRIVER
    -DTFT_WIDTH=240  ; TFT_eSPI harmlessly will complain since it predefines this for ILI9488
    -DTFT_HEIGHT=320 ; TFT_eSPI harmlessly will complain since it predefines this for ILI9488
    -DSPI_FREQUENCY=66500000  ; 66.5MHz is the max rate for the Pico @ 133MHz or 266MHz, falls back to 62.5MHz if not supported
    -DTFT_ROTATION=3
    ; -DSPI_FREQUENCY=62500000  ; 62.5MHz is the max rate for the Pico @ 125MHz or 250MHz
    ; -DSPI_FREQUENCY=40000000  ; 40MHz should be a reasonable fallback value if 67MHz doesn't work
